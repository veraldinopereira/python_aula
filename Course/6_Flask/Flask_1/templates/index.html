<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Iniciando com o Flask</h1>
    <p>Precisamos ter um elemento form e um m√©todo post</p>
    <form method="post" style = "width:450px">
        <div class="mt-5">
            <label for="input-nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="input-nome" name="py-nome">
            <label for="input-time" class="form-label">Time</label>
            <input type="text" class="form-control" id="input-time" name="py-time">
            <button type="submit" class="btn btn-danger">Enviar</button>
        </div>
    </form>    
    {% if resultado is not none %}
    <div>
        <p>
            {{resultado}}
        </p>
    </div>
    {% endif %}
    <form method='post' style="width:420px">
        <label for="input-selecao" class="form-label">Selecao</label>
        <input type='text' id='input-selecao' class= 'form-control' name='py-selecao'>
        <button type='submit' class = 'btn btn-danger'>Enviar</button>
    </form>  
    {% if resultado1 is not none %}
    <div>
        <p>
            {{resultado1}}
        </p>
    </div>
    {% endif %}  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
