<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resgistro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .formulario {
        width: 20em;
    }
</style>

<body>
    <header class="border-bottom p-4">
        <div class="container">
            <nav class="nav d-flex justify-content-end">
                <a class="nav-link active" aria-current="page" href="pacientes">Pacientes</a>
                <a class="nav-link disabled" aria-disabled="true">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="mb-5 mt-5 text-center">Registro de paciente</h1>

            <div class="d-flex justify-content-center">
                <form method="post" class="formulario">
                    <label class="form-label mb-2" for="input-nome">
                        Nome:
                    </label>
                    <input class="form-control mb-2" type="text" name="nome" id="input-nome">

                    <label class="form-label mb-2" for="input-idade">
                        Idade:
                    </label>
                    <input class="form-control mb-2" class="form-label mb-2" type="number" name="idade"
                        id="input-idade">

                    <label class="form-label mb-2" for="sexo">
                        Sexo:
                    </label>
                    <select class="form-select mb-2" name="sexo" id="option-sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>

                    <label class="form-label mb-2" for="input-documento">
                        Documento:
                    </label>
                    <input class="form-control mb-2" type="number" name="documento" id="input-documento">

                    <label class="form-label mb-2" for="input-cidade">
                        Cidade:
                    </label>
                    <input class="form-control mb-4" type="text" name="cidade" id="input-cidade">
                    
                    {% if dados_concatenados %}
                        <p>{{ dados_concatenados }}</p>
                    {% endif %}

                    <input class="btn btn-primary" type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
