<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Template com forms</h1>

    <div class="container">

        <form>
            <div class="mb-3">
                <label for="input-email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="input-email">
                <div id="span-email" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="input-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="input-password">
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="input-check">Check me out</label>
                <input type="checkbox" class="form-check-input" id="input-check">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="border border-top-2 mt-5 mb-5"></div>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <div class="border border-top-2 mt-5 mb-5"></div>

        <div class="row">
            <div class="col-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="border border-top-2 mt-5 mb-5"></div>

        <div class="row">
            <div class="col-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
